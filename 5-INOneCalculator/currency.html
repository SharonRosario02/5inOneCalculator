<!DOCTYPE html>
<html>
<head>
  <title>Currency Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      color: #333;
    }

    .calculator {
      margin-top: 20px;
    }

    label {
      display: inline-block;
      width: 200px;
      text-align: right;
    }

    input[type="number"] {
      width: 100px;
      padding: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #emiResult,
    #totalInterest,
    #totalPayment {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Currency Calculator</h1>
  <div class="calculator">
    <label for="amount">Amount:</label>
    <input type="number" id="amount">
    
    <label for="fromCurrency">From Currency:</label>
    <select id="fromCurrency">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
      <option value="INR">INR</option>
      <!-- Add more currency options as needed -->
    </select>
    
    <label for="toCurrency">To Currency:</label>
    <select id="toCurrency">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
      <option value="INR">INR</option>
      <!-- Add more currency options as needed -->
    </select>
    
    <button onclick="convertCurrency()">Convert</button>
    
    <div id="result"></div>
  </div>
  
  <script>
    function convertCurrency() {
      var amount = parseFloat(document.getElementById("amount").value);
      var fromCurrency = document.getElementById("fromCurrency").value;
      var toCurrency = document.getElementById("toCurrency").value;
      
      if (isNaN(amount) || amount <= 0) {
        document.getElementById("result").innerHTML = "Please enter a valid amount.";
        return;
      }
      
      // Currency conversion rates
      var conversionRates = {
        USD: 1,    // 1 USD is equal to 1 USD
        EUR: 0.85, // 1 USD is equal to 0.85 EUR
        GBP: 0.72, // 1 USD is equal to 0.72 GBP
        INR: 75.21 // 1 USD is equal to 75.21 INR
        // Add more currency conversion rates as needed
      };
      
      var convertedAmount = amount * (conversionRates[toCurrency] / conversionRates[fromCurrency]);
      
      document.getElementById("result").innerHTML = "Converted amount: " + convertedAmount.toFixed(2) + " " + toCurrency;
    }
  </script>
</body>
</html>
