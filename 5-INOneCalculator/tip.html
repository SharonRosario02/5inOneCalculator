<!DOCTYPE html>
<html>
<head>
  <title>Tip Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin-top: 50px;
}

h1 {
  color: #333;
}

.calculator {
  margin-top: 20px;
}

label {
  display: inline-block;
  width: 120px;
  text-align: right;
}

input[type="number"],
select {
  width: 100px;
  padding: 5px;
  border: 1px solid #ccc;
}

button {
  margin-top: 10px;
  padding: 8px 16px;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}

#tipAmount,
#totalBill {
  margin-top: 20px;
  font-weight: bold;
}

  </style>
</head>
<body>
  <h1>Tip Calculator</h1>
  <div class="calculator">
    <label for="billAmount">Bill Amount:</label>
    <input type="number" id="billAmount">
    
    <label for="tipPercentage">Tip Percentage:</label>
    <select id="tipPercentage">
      <option value="10">10%</option>
      <option value="15">15%</option>
      <option value="20">20%</option>
      <option value="25">25%</option>
    </select>
    
    <button onclick="calculateTip()">Calculate Tip</button>
    
    <div id="tipAmount"></div>
    <div id="totalBill"></div>
  </div>
  
  <script src="script.js"></script>
  <script>
    function calculateTip() {
  var billAmount = document.getElementById("billAmount").value;
  var tipPercentage = document.getElementById("tipPercentage").value;
  
  var tipAmount = (billAmount * tipPercentage) / 100;
  var totalBill = parseFloat(billAmount) + tipAmount;
  
  document.getElementById("tipAmount").innerHTML = "Tip Amount: $" + tipAmount.toFixed(2);
  document.getElementById("totalBill").innerHTML = "Total Bill (including tip): $" + totalBill.toFixed(2);
}

  </script>
</body>
</html>
