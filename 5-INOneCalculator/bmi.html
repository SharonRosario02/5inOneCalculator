<!DOCTYPE html>
<html>
  <head>
    <title>BMI Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }

      h1 {
        color: #333;
      }

      .calculator {
        margin-top: 20px;
      }

      label {
        display: inline-block;
        width: 200px;
        text-align: right;
      }

      input[type="number"] {
        width: 100px;
        padding: 5px;
        border: 1px solid #ccc;
      }

      button {
        margin-top: 10px;
        padding: 8px 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }

      #emiResult,
      #totalInterest,
      #totalPayment {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>BMI Calculator</h1>
    <div class="calculator">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" />

      <label for="height">Height (cm):</label>
      <input type="number" id="height" />

      <button onclick="calculateBMI()">Calculate BMI</button>

      <div id="bmiResult"></div>
      <div id="bmiMessage"></div>
    </div>

    <script>
      function calculateBMI() {
        var weight = parseFloat(
          document.getElementById("weight").value.replace(",", ".")
        );
        var height = parseFloat(
          document.getElementById("height").value.replace(",", ".")
        );

        if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
          document.getElementById("bmiResult").innerHTML =
            "Please enter valid weight and height values.";
          document.getElementById("bmiMessage").innerHTML = "";
          return;
        }

        var heightInMeters = height / 100;
        var bmi = weight / (heightInMeters * heightInMeters);

        document.getElementById("bmiResult").innerHTML =
          "Your BMI is: " + bmi.toFixed(2);

        var message = "";

        if (bmi < 18.5) {
          message = "Underweight - You may need to gain some weight.";
        } else if (bmi >= 18.5 && bmi < 25) {
          message = "Normal weight - Your weight is within the healthy range.";
        } else if (bmi >= 25 && bmi < 30) {
          message = "Overweight - You may need to lose some weight.";
        } else {
          message = "Obese - You may need to consult a doctor.";
        }

        document.getElementById("bmiMessage").innerHTML = message;
      }
    </script>
  </body>
</html>
